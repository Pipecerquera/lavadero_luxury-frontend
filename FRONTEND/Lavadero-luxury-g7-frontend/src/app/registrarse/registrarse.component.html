<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row shadow-lg rounded-4 overflow-hidden bg-white w-100" style="max-width: 900px;">
    
    <!-- Imagen lateral -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="Imagen6.png" alt="Lavadero Luxury" class="img-fluid h-100 w-100 object-fit-cover">
    </div>

    <!-- Formulario -->
    <div class="col-md-6 p-5">
      <h2 class="text-center mb-4">Registrarse</h2>
      <form (ngSubmit)="register()" #form="ngForm" novalidate>
        
        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" placeholder="Ingrese su nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo *</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo" placeholder="Ingrese su correo" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña *</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese su contraseña" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Celular *</label>
          <input type="tel" class="form-control" [(ngModel)]="usuario.celular" name="celular" placeholder="Ingrese su celular" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cédula *</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.cedula" name="cedula" placeholder="Ingrese su cédula" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Tipo de Cédula *</label>
          <select class="form-select" [(ngModel)]="usuario.tipoCedula" name="tipoCedula" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="TI">Tarjeta de Identidad</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label d-block">Rol *</label>
          <div class="form-check form-check-inline">
            <input type="radio" id="cliente" class="form-check-input" name="rol" [(ngModel)]="usuario.rol" value="cliente" required>
            <label for="cliente" class="form-check-label">Cliente</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="admin" class="form-check-input" name="rol" [(ngModel)]="usuario.rol" value="admin">
            <label for="admin" class="form-check-label">Administrador</label>
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrarse</button>
      </form>

      <p class="mt-3">¿Ya tienes una cuenta?</p>
      <button class="btn">
        <a routerLink="/inicio-sesion">Iniciar Sesión</a>
      </button>
    </div>
  </div>
</div>
