<div class="d-flex">
    <!-- Barra lateral -->
    <app-menu></app-menu>

    <!-- Contenido principal -->
    <div class="content-area flex-grow-1 d-flex flex-column">
        <!-- Navbar -->
        <app-navbar></app-navbar>

        <!-- Contenido central -->
        <div class="main-content d-flex justify-content-center align-items-center flex-grow-1">
            <div class="form-container">
                <h4 class="text-center mb-3">Registrar Vehículo</h4>
                <form (submit)="registrarVehiculo()">
                    <div class="mb-3">
                        <label class="form-label">Placa del Vehículo</label>
                        <input type="text" class="form-control" [(ngModel)]="RegisVehiculo.placa" name="placa" placeholder="Ingrese la placa">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="text" class="form-control" [(ngModel)]="RegisVehiculo.color" name="color" placeholder="Ingrese el color">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Modelo</label>
                        <input type="text" class="form-control" [(ngModel)]="RegisVehiculo.modelo" name="modelo" placeholder="Ingrese el modelo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" [(ngModel)]="RegisVehiculo.marca" name="marca" placeholder="Ingrese la marca">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tipo de Vehículo</label>
                        <select [(ngModel)]="RegisVehiculo.tipo" name="tipo" class="form-select" required>
                            <option disabled selected>Seleccione un tipo</option>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="bus">Bus</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar Vehículo</button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
